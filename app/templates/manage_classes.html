{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Управление предметами</h2>

    <!-- Таблица предметов -->
    <div class="card mt-4">
        <div class="card-header">
            <h4>Список предметов</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Название предмета</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class in classes %}
                        <tr>
                            <td>{{ class.name }}</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-warning">Редактировать</a>
                                <a href="#" class="btn btn-sm btn-danger">Удалить</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Форма добавления предмета -->
    <div class="card mt-4">
        <div class="card-header">
            <h4>Добавить предмет</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_class') }}">
                <div class="form-group">
                    <label for="name">Название предмета</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
